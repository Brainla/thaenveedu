html, body {

}
body{

  }
  body .active{
    display: block;
  }
  body .inactive{
    display: none;
  }
  h3{
    color: #FFD700;
  }
  .btn:hover{
    scale: 1.1;
    transition-duration: 0.1s;
  }
  .bi-hexagon:hover {
    fill: #FFD700;
    scale: 1.1;
    transition-duration: 0.1s;
  }
  .bi-hexagon:hover .active{
    display: none;
  }
  .bi-hexagon:hover .inactive{
    display: block;
  }

.parent{
  overflow: scroll;
  height: 100vh;
  scroll-snap-type: mandatory;
  scroll-snap-points-y: repeat(100vh);
  scroll-snap-type: y mandatory;
  /*scroll-snap-points-x: none;*/

}
.hello{
    scroll-snap-align: start;

}

section {
  height: 120vh;
  scroll-snap-align: end;
  position: relative;
}

.one {

}
.two {

}
.three {

}
.four {
